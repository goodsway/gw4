<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodsWay App Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%; /* Ensures proper fit on small screens */
            max-width: 400px; /* Limits the width on larger screens */
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            line-height: 1.2;
        }

        .language-list {
            list-style-type: none;
            padding: 0;
        }

        .language-list li {
            margin: 10px 0;
        }

        .language-list a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            display: block; /* Ensures proper tap area for links */
            transition: color 0.3s;
        }

        .language-list a:hover {
            color: #0056b3;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            .language-list a {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }

            .language-list a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GoodsWay App Support</h1>
        <ul class="language-list">
            <li><a href="assets/pdf/1 ENGLISH (2) (1).pdf" target="_blank">English</a></li>
            <li><a href="hindi.pdf" target="_blank">Hindi</a></li>
            <li><a href="kannada.pdf" target="_blank">Kannada</a></li>
            <li><a href="telugu.pdf" target="_blank">Telugu</a></li>
            <li><a href="tamil.pdf" target="_blank">Tamil</a></li>
        </ul>
    </div>
</body>
</html>
