  <script>
    
  document.getElementById('hamburger').addEventListener('click', function() {
    const navbarNav = document.getElementById('navbarNav');
    const navbarButtons = document.querySelector('.navbar-buttons');

    // Toggle the active class for the nav
    navbarNav.classList.toggle('active'); 
    
    // Show/hide buttons based on the navbar's active state
    if (navbarNav.classList.contains('active')) {
        navbarButtons.style.display = 'flex'; // Show buttons
    } else {
        navbarButtons.style.display = 'none'; // Hide buttons
    }
});

// Optional: Close the navbar when a nav link is clicked
const navLinks = document.querySelectorAll('.nav-link');
navLinks.forEach(link => {
    link.addEventListener('click', function() {
        navbarNav.classList.remove('active'); // Hide the navbar
        navbarButtons.style.display = 'none'; // Hide the buttons
    });
});
